name: running example

on: [push]

jobs:
  run-all:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest

    name: "example @ ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    steps:
      - name: setup GraalVM
        uses: DeLaGuardo/setup-graalvm@2.0
        with:
          graalvm-version: "20.0.0.java11"

      - name: install native-image
        run: gu install native-image

      - name: debug graalVM
        run: |
          java --version
          echo "$JAVA_HOME"
          ls "$JAVA_HOME/lib" | grep agent

      - name: checkout
        uses: actions/checkout@v2

      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: show all task
        run: ./gradlew tasks --all

      - name: run application
        run: ./gradlew run

      - name: store config json
        uses: actions/upload-artifact@v1
        with:
          name: native-image-config-json-${{ matrix.os }}
          path: build/native-image-config

      - name: run test
        run: ./gradlew test

      - name: store test config json
        uses: actions/upload-artifact@v1
        with:
          name: native-image-config-json-test-${{ matrix.os }}
          path: build/native-image-test-config
